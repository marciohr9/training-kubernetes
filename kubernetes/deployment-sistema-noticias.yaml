apiVersion: apps/v1
kind: Deployment
metadata:
  name: sistema-noticias-deployment
spec:
  template:
    metadata:
      name: sistema-noticias
      labels:
        name: sistema-noticias
    spec:
      containers:
      - name: sistema-noticias-container
        image: aluracursos/sistema-noticias:1
        resources:
          limits:
            memory: "64Mi"
            cpu: "250m"
        ports:
          - containerPort: 80
        envFrom:
          - configMapRef:
              name: sistema-configmap
  minReadySeconds: 0
  replicas: 1
  selector:
    matchLabels:
      name: sistema-noticias